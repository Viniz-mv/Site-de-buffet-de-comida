<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da Empresa</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro da Empresa</h2>
    <div class="icon">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUqe8d7pCzSyKYbev70IO97ROTQZCL2zCURg&s" alt="Empresa">
    </div>
    <form id="formEmpresa">
      <input type="text" placeholder="Digite o nome da Empresa" required>
      <input type="text" placeholder="Digite seu CNPJ" required>
      <input type="email" placeholder="Digite seu email" required>
      <input type="password" placeholder="Digite sua senha" required>
      <label><input type="checkbox" required> Eu li e concordo com os termos de uso</label>
      <button type="submit">CRIAR CONTA</button>
    </form>
  </div>
  <script src="cadastro.empresarial.js"></script>
</body>
</html>
