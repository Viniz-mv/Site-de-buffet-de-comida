<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipo de Usuário</title>
  <link rel="stylesheet" href="tp.conta.css">
</head>
<body>

  <div class="container">
    
    <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/14053000-ponto-de-exclamacao-branco-dentro-de-um-balao-de-salmao-com-ilustracao-de-efeitos-3d-totalmente-editavel-vetor.jpg" class="icon-top">

    <h2>Que tipo de usuário você é?</h2>

    <div class="options">

      <div class="card" onclick="selecionarTipo('pessoal')">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
        <h3>Pessoal</h3>
        <p>Para você que busca buffets para suas festas e lazeres!</p>
      </div>

      <div class="card" onclick="selecionarTipo('empresa')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUqe8d7pCzSyKYbev70IO97ROTQZCL2zCURg&s">
        <h3>Empresa</h3>
        <p>Para divulgação do seu buffet em nosso app!</p>
      </div>

    </div>

  </div>

  <script src="tp.conta.js"></script>
</body>
</html>
