<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Crepe - Home</title>
    <link rel="stylesheet" href="homeempresa.css">
</head>
<body>

    <header class="header">
        <h2 id="username">Hey!</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search Products or store">
        </div>
    </header>

    <main>
        <section class="agendamentos">
            <h2>Agendamentos</h2>

            <div class="agendamento-card">
                <img src="https://i.pravatar.cc/100" class="avatar">
                <div>
                    <p class="nome">Kaique</p>
                    <p class="tel">+91 1234567890</p>
                </div>
                <div class="data-card">Jun<br>10</div>
                <div class="hora-card">07:30 PM</div>
            </div>
        </section>

        <section class="locacoes">
            <h2>Ultimas locações</h2>

            <div class="locacao-card">
                <div class="icon-user"></div>
                <div>
                    <p class="nome">Fernando</p>
                    <p class="tel">+91 1234567890</p>
                    <p class="stars">★★★★★</p>
                </div>
            </div>

            <div class="locacao-card">
                <div class="icon-user"></div>
                <div>
                    <p class="nome">Henrique</p>
                    <p class="tel">+91 1234567890</p>
                    <p class="stars">★★★★★</p>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-menu">
        <div class="menu-item active">Home</div>
        <div class="menu-item">Categorias</div>
        <div class="menu-item">Serviços</div>
        <div class="menu-item">Mais</div>
    </nav>

<script src="script.js"></script>
</body>
</html>
