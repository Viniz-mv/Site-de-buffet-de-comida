<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Quick Fest</title>
  <link rel="stylesheet" href="login.css">
  
</head>
<body>

  <div class="container">

    <img src="https://static.vecteezy.com/system/resources/previews/008/799/559/non_2x/vintage-retro-restaurant-classic-food-with-fork-spoon-and-dish-design-concept-emblem-logo-template-free-vector.jpg" class="logo">

    <div class="input-group">
      <i class="fa fa-envelope"></i>
      <input type="email" placeholder="Digite seu email">
    </div>

    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Digite sua senha">
    </div>

    <a class="forgot" href="#">Esqueci minha senha</a>

    <button id="btnLogin">Entrar</button>

    <div class="divider"></div>

    <p class="signup">Você não tem conta criada? <a href="#">Criar Conta</a></p>

    <p class="ou">Ou</p>

    <div class="social">
      <button class="facebook"><i class="fab fa-facebook-f"></i></button>
      <button class="google"><i class="fab fa-google"></i></button>
    </div>

  </div>

  <script src="login.js"></script>
</body>
</html>
